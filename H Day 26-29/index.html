<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>

<body>
    <header>
        <h1>Please Fill This Form</h1>
    </header>
    <main>
        <div>
            <!-- <form action="" method="GET" novalidate> -->
            <form action="" method="GET">
                <section>
                    <h2>Your Personal Details</h2>
                    <ul>
                        <li>
                            <label for="userName">Your Name:</label>
                            <input type="text" name="user-name" id="userName" required />
                        </li>
                        <li>
                            <label for="usermail">Your Email:</label>
                            <input type="email" name="user-email" id="usermail" required placeholder="myemail@gmail.com"/>
                        </li>
                        <li>
                            <label for="userpassword">Your Password:</label>
                            <input type="password" name="user-password" id="userpassword" required minlength="8" />
                        </li>
                    </ul>
                </section>

                <section>
                    <h2>More Details</h2>
                    <ul>
                        <li>
                            <label for="userage">Your Age:</label>
                            <input type="number" step="1" name="user-age" id="userage" required min="18" max="70" />
                        </li>
                        <li>
                            <label for="birthdate">Your Birthdate</label>
                            <input type="date" name="user-birthdate" id="birthdate" required min="1953-01-01" max="2005-01-01"/>
                        </li>
                        <li>
                            <label for="favorite-programming-language">Your Favorite Programming Language?</label>
                            <select name="favorite-programming-language" id="favorite-programming-language">
                                <option value="javascript">My Favorite Programming Language is Javascript</option>
                                <option value="python">Python</option>
                                <option value="c++">C++</option>
                                <option value="ruby">Ruby</option>
                                <option value="swift">Swift</option>
                                <option value="none">None</option>
                            </select>
                        </li>
                    </ul>
                </section>

                <section>
                    <label for="usermessage">Your Message</label>
                    <textarea name="" id="usermessage" rows="8"></textarea>
                </section>

                <section>
                    <h2>How Should We Verify Your Account?</h2>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text"  required />
                        <label for="verify-text-message">Via a text message(SMS)</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required />
                        <label for="verify-phone">Via a phone call</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required />
                        <label for="verify-email">Via a email</label>
                    </li>
                </section>

                <section>
                    <h2>How should we contact you?.</h2>
                    <ul>
                        <li class="form-control-inline">
                            <input type="checkbox" name="contact" id="contact-email" value="email" />
                            <label for="contact-email">Contact me via email</label>
                        </li>
                        <li class="form-control-inline">
                            <input type="checkbox" name="contact" id="contact-phone" value="phone" />
                            <label for="contact-phone">Contact me via phone</label>
                        </li>
                    </ul>
                </section>

                <hr>
                <section>
                    <div class="form-control-inline">
                        <input type="checkbox" name="terms" id="agree-terms" required />
                        <label for="agree-terms">Agree to terms?</label>
                    </div>
                </section>

                <section>
                    <button type="submit">Join Us</button>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
